<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ 键盘大师 🎮</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- 侧边栏 - 级别选择 -->
        <div class="sidebar">
            <h3 class="sidebar-title">选择级别 🎯</h3>
            <div class="level-buttons">
                <button class="level-btn" data-level="1">
                    <div class="level-num">1</div>
                    <div class="level-text">字母练习</div>
                </button>
                <button class="level-btn" data-level="2">
                    <div class="level-num">2</div>
                    <div class="level-text">符号挑战</div>
                </button>
                <button class="level-btn" data-level="3">
                    <div class="level-num">3</div>
                    <div class="level-text">简单单词</div>
                </button>
                <button class="level-btn" data-level="4">
                    <div class="level-num">4</div>
                    <div class="level-text">中级单词</div>
                </button>
                <button class="level-btn" data-level="5">
                    <div class="level-num">5</div>
                    <div class="level-text">高级单词</div>
                </button>
                <button class="level-btn" data-level="6">
                    <div class="level-num">6</div>
                    <div class="level-text">代码片段</div>
                </button>
                <button class="level-btn" data-level="7">
                    <div class="level-num">7</div>
                    <div class="level-text">混合挑战</div>
                </button>
                <button class="level-btn" data-level="8">
                    <div class="level-num">8</div>
                    <div class="level-text">极速模式</div>
                </button>
            </div>
        </div>

        <div class="game-container">
            <!-- 顶部信息栏 -->
            <div class="top-bar">
            <div class="score-container">
                <div class="label">分数</div>
                <div class="score" id="score">0</div>
            </div>
            <div class="level-container">
                <div class="label">级别</div>
                <div class="level" id="level">1</div>
            </div>
            <div class="combo-container">
                <div class="label">连击</div>
                <div class="combo" id="combo">0</div>
            </div>
            <div class="lives-container">
                <div class="label">生命</div>
                <div class="lives" id="lives">❤️❤️❤️❤️❤️</div>
            </div>
        </div>

        <!-- 关卡信息 -->
        <div class="level-info" id="levelInfo">
            <div class="level-name">级别 1 - 字母练习</div>
            <div class="level-description">输入下落的字母！</div>
        </div>

        <!-- 游戏画面 -->
        <div class="game-screen" id="gameScreen">
            <!-- 下落的字符会显示在这里 -->
        </div>

        <!-- 输入区域 -->
        <div class="input-area">
            <div class="input-label">输入这里 👇</div>
            <input type="text" id="userInput" class="user-input" maxlength="20" autocomplete="off">
        </div>

        <!-- 开始/暂停按钮 -->
        <div class="controls">
            <button id="startBtn" class="btn btn-start">开始游戏 🚀</button>
            <button id="pauseBtn" class="btn btn-pause" style="display:none;">暂停 ⏸️</button>
            <button id="resumeBtn" class="btn btn-resume" style="display:none;">继续 ▶️</button>
        </div>

        <!-- 游戏结束提示 -->
        <div class="game-over" id="gameOver" style="display:none;">
            <div class="game-over-content">
                <h2>游戏结束！</h2>
                <div class="final-score">最终分数: <span id="finalScore">0</span></div>
                <div class="final-level">达到级别: <span id="finalLevel">1</span></div>
                <button id="restartBtn" class="btn btn-restart">再玩一次 🎮</button>
            </div>
        </div>

        <!-- 升级提示 -->
        <div class="level-up" id="levelUp" style="display:none;">
            <div class="level-up-content">
                <h2>🎉 升级啦！🎉</h2>
                <div class="new-level">级别 <span id="newLevel">2</span></div>
            </div>
        </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
